<p><b>1.1.8.21. osx.cocoa.UnusedIvars (ObjC)</b><br>

<p>Examples:
<pre><div class="highlight"><pre><span></span><span class="k">@interface</span> <span class="nc">MyObj</span> : <span class="bp">NSObject</span> <span class="p">{</span>
<span class="k">@private</span>
  <span class="kt">id</span> <span class="n">x</span><span class="p">;</span> <span class="c1">// warn</span>
<span class="p">}</span>
<span class="k">@end</span>

<span class="k">@implementation</span> <span class="nc">MyObj</span>
<span class="k">@end</span>
</pre></div></pre></p>
