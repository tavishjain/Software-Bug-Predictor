<p><b>1.1.6.2. security.insecureAPI.UncheckedReturn (C)</b><br>
Warn on uses of functions whose return values must be always checked.</p>
<p>Examples:
<pre><div class="highlight"><pre><span></span><span class="kt">void</span> <span class="nf">test</span><span class="p">()</span> <span class="p">{</span>
  <span class="n">setuid</span><span class="p">(</span><span class="mi">1</span><span class="p">);</span> <span class="c1">// warn</span>
<span class="p">}</span>
</pre></div></pre></p>
