<p><b>1.1.6.8. security.insecureAPI.mkstemp (C)</b><br>
Warn when 'mkstemp' is passed fewer than 6 X's in the format string.</p>
<p>Examples:
<pre><div class="highlight"><pre><span></span><span class="kt">void</span> <span class="nf">test</span><span class="p">()</span> <span class="p">{</span>
  <span class="n">mkstemp</span><span class="p">(</span><span class="s">"XX"</span><span class="p">);</span> <span class="c1">// warn</span>
<span class="p">}</span>
</pre></div></pre></p>
