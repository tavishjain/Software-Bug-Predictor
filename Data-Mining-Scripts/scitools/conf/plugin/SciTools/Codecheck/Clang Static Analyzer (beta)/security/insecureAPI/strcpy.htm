<p><b>1.1.6.11. security.insecureAPI.strcpy (C)</b><br>
Warn on uses of the <code class="docutils literal notranslate"><span class="pre">strcpy</span></code> and <code class="docutils literal notranslate"><span class="pre">strcat</span></code> functions.</p>
<p>Examples:
<pre><div class="highlight"><pre><span></span><span class="kt">void</span> <span class="nf">test</span><span class="p">()</span> <span class="p">{</span>
  <span class="kt">char</span> <span class="n">x</span><span class="p">[</span><span class="mi">4</span><span class="p">];</span>
  <span class="kt">char</span> <span class="o">*</span><span class="n">y</span> <span class="o">=</span> <span class="s">"abcd"</span><span class="p">;</span>

  <span class="n">strcpy</span><span class="p">(</span><span class="n">x</span><span class="p">,</span> <span class="n">y</span><span class="p">);</span> <span class="c1">// warn</span>
<span class="p">}</span>
</pre></div></pre></p>
