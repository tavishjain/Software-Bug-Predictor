<p><b>1.2.3.4. alpha.cplusplus.IteratorRange (C++)</b><br>
Check for iterators used outside their valid ranges.</p>
<p>Examples:
<pre><div class="highlight"><pre><span></span><span class="kt">void</span> <span class="nf">simple_bad_end</span><span class="p">(</span><span class="k">const</span> <span class="n">std</span><span class="o">::</span><span class="n">vector</span> <span class="o">&amp;</span><span class="n">v</span><span class="p">)</span> <span class="p">{</span>
  <span class="k">auto</span> <span class="n">i</span> <span class="o">=</span> <span class="n">v</span><span class="p">.</span><span class="n">end</span><span class="p">();</span>
  <span class="o">*</span><span class="n">i</span><span class="p">;</span> <span class="c1">// warn: iterator accessed outside of its range</span>
<span class="p">}</span>
</pre></div></pre></p>
