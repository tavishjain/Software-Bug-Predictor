<p><b>1.2.2.12. alpha.core.TestAfterDivZero (C)</b><br>
Check for division by variable that is later compared against 0. Either the comparison is useless or there is division by zero.</p>
<p>Examples:
<pre><div class="highlight"><pre><span></span><span class="kt">void</span> <span class="nf">test</span><span class="p">(</span><span class="kt">int</span> <span class="n">x</span><span class="p">)</span> <span class="p">{</span>
  <span class="n">var</span> <span class="o">=</span> <span class="mi">77</span> <span class="o">/</span> <span class="n">x</span><span class="p">;</span>
  <span class="k">if</span> <span class="p">(</span><span class="n">x</span> <span class="o">==</span> <span class="mi">0</span><span class="p">)</span> <span class="p">{</span> <span class="p">}</span> <span class="c1">// warn</span>
<span class="p">}</span>
</pre></div></pre></p>
