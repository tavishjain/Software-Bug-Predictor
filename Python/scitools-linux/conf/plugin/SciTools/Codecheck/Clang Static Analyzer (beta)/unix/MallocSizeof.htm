<p><b>1.1.7.3. unix.MallocSizeof (C)</b><br>
Check for dubious <code class="docutils literal notranslate"><span class="pre">malloc</span></code> arguments involving <code class="docutils literal notranslate"><span class="pre">sizeof</span></code>.</p>
<p>Examples:
<pre><div class="highlight"><pre><span></span><span class="kt">void</span> <span class="nf">test</span><span class="p">()</span> <span class="p">{</span>
  <span class="kt">long</span> <span class="o">*</span><span class="n">p</span> <span class="o">=</span> <span class="n">malloc</span><span class="p">(</span><span class="k">sizeof</span><span class="p">(</span><span class="kt">short</span><span class="p">));</span>
    <span class="c1">// warn: result is converted to 'long *', which is</span>
    <span class="c1">// incompatible with operand type 'short'</span>
  <span class="n">free</span><span class="p">(</span><span class="n">p</span><span class="p">);</span>
<span class="p">}</span>
</pre></div></pre></p>
