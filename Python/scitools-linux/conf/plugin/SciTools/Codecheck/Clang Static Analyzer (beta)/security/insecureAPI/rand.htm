<p><b>1.1.6.10. security.insecureAPI.rand (C)</b><br>
Warn on uses of inferior random number generating functions (only if arc4random function is available):<code class="docutils literal notranslate"><span class="pre"> drand48,</span> <span class="pre">erand48,</span> <span class="pre">jrand48,</span> <span class="pre">lcong48,</span> <span class="pre">lrand48,</span> <span class="pre">mrand48,</span> <span class="pre">nrand48,</span> <span class="pre">random,</span> <span class="pre">rand_r</span></code>.</p>
<p>Examples:
<pre><div class="highlight"><pre><span></span><span class="kt">void</span> <span class="nf">test</span><span class="p">()</span> <span class="p">{</span>
  <span class="n">random</span><span class="p">();</span> <span class="c1">// warn</span>
<span class="p">}</span>
</pre></div></pre></p>
