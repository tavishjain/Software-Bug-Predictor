<p><b>1.1.1.3. core.NonNullParamChecker (C, C++, ObjC)</b><br>
Check for null pointers passed as arguments to a function whose arguments are references or marked with the 'nonnull' attribute.</p>
<p>Examples:
<pre><div class="highlight"><pre><span></span><span class="kt">int</span> <span class="nf">f</span><span class="p">(</span><span class="kt">int</span> <span class="o">*</span><span class="n">p</span><span class="p">)</span> <span class="n">__attribute__</span><span class="p">((</span><span class="n">nonnull</span><span class="p">));</span>

<span class="kt">void</span> <span class="nf">test</span><span class="p">(</span><span class="kt">int</span> <span class="o">*</span><span class="n">p</span><span class="p">)</span> <span class="p">{</span>
  <span class="k">if</span> <span class="p">(</span><span class="o">!</span><span class="n">p</span><span class="p">)</span>
    <span class="n">f</span><span class="p">(</span><span class="n">p</span><span class="p">);</span> <span class="c1">// warn</span>
<span class="p">}</span>
</pre></div></pre></p>
